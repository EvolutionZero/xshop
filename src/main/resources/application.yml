server:
  port: 8080
  tomcat:
    accesslog:
      enabled: true
      pattern: "%t %a \"%r\" %s %S (%D ms)"



spring:
    datasource:
        name: test
        url: jdbc:mysql://127.0.0.1:3306/xshop?charset=utf8&serverTimezone=UTC
        username: root
        password: root
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver

mybatis:
  config-locations: classpath:mybatis-config.xml
  mapper-locations: classpath:mapping/*.xml


#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql


logging:
  config: classpath:logback.xml
  pattern:
    console: "%t %a \"%r\" %s %S (%D ms)"
  file: /log/tomcat_access.log
